name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: RelWithDebInfo

jobs:
  build-linux-unix-makefiles:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install GLFW Dependencies
      run: sudo apt install libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev

    - name: Check Vulkan Package Caches
      id: cache-vulkan
      uses: actions/cache@v3
      with: 
        path: /usr/lib/x86_64-linux-gnu/
        key: ${{ runner.os }}-cache-vulkan-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
            ${{ runner.os }}-cache-vulkan-
            ${{ runner.os }}-cache-
            ${{ runner.os }}-

    - name: Check OpenCL Package Caches
      id: cache-opencl
      uses: actions/cache@v3
      with:
        path: |
            /usr/lib/x86_64-linux-gnu/libOpenCL.so
        key: ${{ runner.os }}-cache-opencl-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
            ${{ runner.os }}-cache-opencl-
            ${{ runner.os }}-cache-
            ${{ runner.os }}-
      
    - name: Check Boost Package Caches
      id: cache-boost
      uses: actions/cache@v3
      with:
        path: /usr/
        key: ${{ runner.os }}-cache-boost-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
            ${{ runner.os }}-cache-boost-
            ${{ runner.os }}-cache-
            ${{ runner.os }}-
      
    - if: ${{ steps.cache-vulkan.outputs.cache-hit != 'true' }}
      name: Install Vulkan
      continue-on-error: false
      run: |
          wget -qO - http://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add -
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-focal.list http://packages.lunarg.com/vulkan/lunarg-vulkan-focal.list
          sudo apt update
          sudo apt install vulkan-sdk

    - if: ${{ steps.cache-opencl.outputs.cache-hit != 'true' }}
      name: Install OpenCL
      continue-on-error: true
      run: |
          sudo apt install ocl-icd-opencl-dev

            
    - if: ${{ steps.cache-boost.outputs.cache-hit != 'true' }}
      name: Install Boost
      continue-on-error: false
      run: |
          wget https://boostorg.jfrog.io/artifactory/main/release/1.80.0/source/boost_1_80_0.tar.bz2
          tar --bzip2 -xf ./boost_1_80_0.tar.bz2
          cd boost_1_80_0
          ./bootstrap.sh --prefix=/usr/
          
          sudo ./b2 install

    - name: Get DragonEngine Submodules
      run: git submodule update --init --recursive

    - name: Configure DragonEngine CMake Scripts
      run: cmake -S${{github.workspace}} --no-warn-unused-cli -DCMAKE_EXPORT_COMPILE_COMMANDS:BOOL=TRUE -B${{github.workspace}}/bin -G"Unix Makefiles" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DDRAGON_INSTALL_DIR:String="${{github.workspace}}/sdk_build" -DBOOST_ROOT:String=/usr/

    - name: Build DragonEngine
      run: cmake --build ${{github.workspace}}/bin --config ${{env.BUILD_TYPE}}

    - name: Test DragonEngine
      working-directory: ${{github.workspace}}/bin
      run: ctest -C ${{env.BUILD_TYPE}}
      
